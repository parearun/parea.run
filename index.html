<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>πarèa — Coming Soon</title>

    <style>
      :root {
        --parea-blue: #1E6BFF;
        --parea-blue-soft: #F2F6FF;
        --text-dark: #0F172A;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, var(--parea-blue-soft), #ffffff);
        color: var(--text-dark);
      }

      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px 18px;
        text-align: center;
      }

      h1 {
        font-size: 64px;
        margin: 0 0 12px;
        color: var(--parea-blue);
        letter-spacing: -1px;
      }

      p {
        max-width: 560px;
        font-size: 18px;
        line-height: 1.6;
        margin: 0 0 22px;
        opacity: 0.9;
      }

      .tag {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 500;
        background: var(--parea-blue);
        color: #ffffff;
        box-shadow: 0 6px 20px rgba(30, 107, 255, 0.25);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div>
        <h1>πarèa</h1>

        <p>
          A community-first running platform — group runs, shared routes, and real connection.
        </p>

        <div class="tag">Coming soon</div>
      </div>
    </div>
  </body>
</html>
