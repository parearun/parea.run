<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>πarèa — Coming Soon</title>

    <style>
      :root{
        /* parea-ish blue */
        --blue: #2563eb;
        --blue-2: #1d4ed8;

        /* dark background palette */
        --bg-1: #0b1b52;
        --bg-2: #132a6a;
        --bg-3: #0a1438;

        --text: rgba(255,255,255,0.92);
        --muted: rgba(255,255,255,0.78);
      }

      * { box-sizing: border-box; }

      body{
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;

        /* darker “app-like” gradient */
        background:
          radial-gradient(1200px 700px at 20% 25%, rgba(37,99,235,0.35), transparent 60%),
          radial-gradient(900px 600px at 78% 30%, rgba(29,78,216,0.28), transparent 55%),
          radial-gradient(900px 600px at 50% 90%, rgba(0,0,0,0.35), transparent 60%),
          linear-gradient(135deg, var(--bg-2), var(--bg-1) 55%, var(--bg-3));
      }

      .wrap{
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 56px 18px;
        text-align: left;
      }

      .card{
        width: min(920px, 100%);
        padding: 6px;
        border-radius: 22px;
        position: relative;
      }

      /* subtle glass panel so text is readable on dark */
      .panel{
        border-radius: 18px;
        padding: 42px 34px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow:
          0 20px 60px rgba(0,0,0,0.35);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      h1{
        margin: 0 0 10px;
        font-size: clamp(54px, 7vw, 86px);
        letter-spacing: -1px;
        line-height: 0.95;

        /* blue-ish title like lighter one, but on dark */
        background: linear-gradient(180deg, #66a3ff, var(--blue));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .tagline{
        margin: 0 0 18px;
        font-size: 20px;
        opacity: 0.92;
      }

      p{
        margin: 0 0 28px;
        max-width: 760px;
        font-size: 18px;
        line-height: 1.7;
        color: var(--muted);
      }

      /* “Coming soon” bubble like your light design */
      .bubble{
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 22px;
        border-radius: 999px;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.2px;
        color: #fff;
        background: linear-gradient(180deg, var(--blue), var(--blue-2));
        border: 1px solid rgba(255,255,255,0.18);
        box-shadow:
          0 16px 40px rgba(37,99,235,0.38),
          0 2px 0 rgba(255,255,255,0.12) inset;
        user-select: none;
      }

      /* small “glow” accent behind bubble */
      .bubble::before{
        content:"";
        position: absolute;
        width: 240px;
        height: 140px;
        border-radius: 999px;
        filter: blur(38px);
        background: rgba(37,99,235,0.35);
        transform: translateY(38px);
        z-index: -1;
      }

      .row{
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      /* Optional: subtle footer text */
      .note{
        margin-top: 22px;
        font-size: 13px;
        color: rgba(255,255,255,0.55);
      }

      @media (max-width: 520px){
        .panel{ padding: 34px 22px; }
        .wrap{ text-align: center; }
        p{ margin-left: auto; margin-right: auto; }
        .row{ justify-content: center; }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <div class="panel">
          <h1>πarèa</h1>
          <div class="tagline">Run together.</div>

          <p>
            πarèa is a community-first running platform — group runs, shared routes, and real connection.
          </p>

          <div class="row" style="position:relative;">
            <span class="bubble">Coming soon</span>
          </div>

          <div class="note">© πarèa</div>
        </div>
      </div>
    </div>
  </body>
</html>
